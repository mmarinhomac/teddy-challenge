name: CI - Frontend (Admin)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Fetch all history for Nx affected commands
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm dependencies
        run: pnpm install

      # Determine affected projects
      - name: Set up NX Base and Head SHAs
        uses: nrwl/nx-set-shas@v4

      # Lint affected projects
      - name: Run Affected Lint
        # run: pnpm nx affected --target=lint --base=$NX_BASE --head=$NX_HEAD
        run: pnpm nx run-many --target=lint --projects=admin
      
      # Run unit tests for admin
      - name: Run Affected Frontend Tests
        # run: pnpm nx affected --target=test --base=$NX_BASE --head=$NX_HEAD --projects=admin 
        run: pnpm nx run-many --target=test --projects=admin
      
      # Build admin
      - name: Build Affected Frontend
        # run: pnpm nx affected --target=build --base=$NX_BASE --head=$NX_HEAD --projects=admin
        run: pnpm nx run-many --target=build --projects=admin

  trigger-cd:
    name: Trigger CD Deployment
    runs-on: ubuntu-latest
    environment: production
    needs: build-and-test
    if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Trigger CD Frontend Workflow
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd-frontend.yml',
              ref: context.ref,
              inputs: {
                tag: '${{ github.sha }}'
              }
            })