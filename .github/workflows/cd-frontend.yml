name: CD Frontend Admin (Triggered)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Commit SHA tag for deployment traceability'
        required: true

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    environment: production
    env:
      NX_APP_NAME: admin
      DIST_PATH: dist/admin
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      DEPLOY_TAG: ${{ github.event.inputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm nx build $NX_APP_NAME --prod

      - name: Pull Vercel environment
        run: |
          pnpm dlx vercel pull --yes --environment=production \
            --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          pnpm dlx vercel deploy $DIST_PATH \
            --org $VERCEL_ORG_ID \
            --project $VERCEL_PROJECT_ID \
            --prod \
            --yes \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --meta gitSha=$DEPLOY_TAG
